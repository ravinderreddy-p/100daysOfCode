<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Hello World</title>
    </head>
    <body>
        <!--Basic Hello World in Header1-->
        <h1 id="HelloWorld">Hello World</h1>
        <!--Paragraph writing as below-->
        <p>This is a web page.As part of #100daysOfCode resume the work again.</p>
        <!--ordered list example-->
        <ol>
            <li>Number one on the list</li>
            <li>Number two</li>
            <li>Number Three</li>
        </ol>
        <!--display a cat from FCC along with ALT attribute-->
        <img src="https://bit.ly/fcc-relaxing-cat" alt="Author standing on a beach with two thumbs up.">
        <!--anchor elements link to content of your web page. href attribute we can give the link-->
        <a href="http://freecatphotoapp.com" target="_blank">Cat Photos</a>
        <!--anchor element also link to internal sections of same page-->
        <a href="#HelloWorld">Link to Hello World</a>
        <!--place holder for text and nest it in form-->
        <div>
            <form action="Submit the form">
                <input type="place holder for text" required>
                <button type="submit">Submit Form</button>
            </form>
            <label for="indoor">
                <input id="indoor" type="radio" name="indoor-outdoor">indoor
                <input id="indoor" type="radio" name="indoor-outdoor">outdoor
            </label>
        </div>
    </body>
</html>
