<link rel="stylesheet" href="https://fonts.google.com/css?family=Lobster" type="text/css">
<!--Create style attributes using CSS -->
<!-- create a css class to apply to html elements-->
<style>
    
    h1{
        color: darkgreen;
        font-size: 30px;
        font-family: sans-serif;
    }
    .color-text{
        color: goldenrod;
    }
    h2{
        font-family: Lobster;
    }
    .small-image{
        width: 200px;
    }
    .thin-green-border{
        border-color: green;
        border-width: 10px;
        border-style: solid;
        border-radius: 100px;
    }
    .silver-background{
        background-color: silver;
    }
</style>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Hello World</title>
    </head>
    <body>
        <!--Basic Hello World in Header1-->
        <h1 id="HelloWorld">Hello World</h1>
        <!--Paragraph writing as below-->
        <p class="color-text">This is a web page.As part of #100daysOfCode resume the work again.</p>
        <!--ordered list example-->
        <ol>
            <li>Number one on the list</li>
            <li>Number two</li>
            <li>Number Three</li>
        </ol>
        <!--display a cat from FCC along with ALT attribute-->
        <img class="small-image thin-green-border" src="https://bit.ly/fcc-relaxing-cat" alt="Author standing on a beach with two thumbs up.">
        <!--anchor elements link to content of your web page. href attribute we can give the link-->
        <a href="http://freecatphotoapp.com" target="_blank">Cat Photos</a>
        <!--anchor element also link to internal sections of same page-->
        <div>
        <a href="#HelloWorld">Link to Hello World</a>
        </div>
        <!--place holder for text and nest it in form-->
        <div class="silver-background">
            <br>
            <form action="Submit the form">
                <input type="place holder for text" required>
                <button type="submit">Submit Form</button>
            </form>
            <label for="indoor">
                <input id="indoor" type="radio" name="indoor-outdoor">indoor
                <input id="indoor" type="radio" name="indoor-outdoor">outdoor
            </label>
        </div>
        <h2 style="color: blue;">Day2 of 100daysOfCode Challenge</h2>
    </body>
</html>
